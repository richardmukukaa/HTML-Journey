<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables And Lists</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Table and Lists Lesson</h1>
    <h2>Tables</h2>
    <P>This part has a table of a website layout.</P>
    <table>
        <tr>
            <th colspan="3">Head Section</th>
        </tr>
        <tr>
            <td colspan="3">Nav Bar</td>
        </tr>
        <tr id="rowtwo">
            <td>Menu</td>
            <td id="main">Main</td>
            <td>Extra</td>
        </tr>
        <tr>
            <td colspan="3">Footer</td>
        </tr>
    </table>

    <h2>Lists</h2>
    <p>This part has lists in a table.</p>
    <table>
        <tr>
            <th>Ordered List</th>
            <th>Unordered List</th>
        </tr>
        <tr>
            <td>
                <ol>
                    <li>Name</li>
                    <li>Height</li>
                    <li>Gender</li>
                </ol>
            </td>
            <td>
                <ul>
                    <li>Richard</li>
                    <li>182cm</li>
                    <li>Male</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
