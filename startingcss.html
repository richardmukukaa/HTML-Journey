<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Internal CSS</title>
    <style>/*This is internal CSS. This is a CSS comment*/
        body{background-color: aliceblue;}
        h1{color: blue; font-family: sans-serif; font-size: 300%;}
        h2{color: blue; font-family: arial; font-size: 170%;}
        p
            {
            color: chocolate;
            font-family: helvetica;
            font-size: 100%;
            border: 2px solid powderblue;
            padding: 10px;
            margin: 10px;
            }
        input{border-color: yellowgreen;
            border-radius: 20%;
            background-color: transparent;
        }
        button{border-color: darkcyan;
            border-radius: 20%;
            background-color: transparent;
        }
        img{width: 60px; height: 60px;}
        #workplace{width: 400px; height: 379px;}
        a:link{color: lightseagreen; text-decoration: none;}
        a:hover{color: darkturquoise; text-decoration: underline;}
    </style>
</head>
<body>
    <h1>Starting CSS</h1>
    <p>In this file, I'll do Inline, Internal, and External CSS.</p>
    <a href="https://github.com/richardmukukaa" target="_self"><input type="button" value="Self"></a>
    <a href="https://github.com/richardmukukaa" target="_blank" rel="noopener"><input type="button" value="Blank"></a>
    <!--noopener prevents window.opener-->
    <a href="https://github.com/richardmukukaa" target="_parent"><input type="button" value="Parent"></a>
    <a href="https://github.com/richardmukukaa" target="_top" title="Go to Richard's Github"><input type="button" value="Top"></a>
    <h2>Absolute and Relative URLs</h2>
    <p><a href="https://github.com/richardmukukaa" target="_blank" rel="noopener">My Github profile</a></p>
    <p><a href="katapa.jpg" target="_blank" rel="noopener">A picture of Katapa</a></p>

    <a href="https://github.com/richardmukukaa" target="_blank" rel="noopener">
        <img src="katapa.jpg" alt="A picture of Katapa that takes you to my Github profile" title="This katapa takes you to my github">
    </a>
    <p><a href="mailto:richardmucoocar@gmail.com">Send email</a></p>
    <button onclick="document.location='katapa.jpg'" type="button">Katapa</button><br>

    <img src="workplace.jpg" alt="Workplace" usemap="#workmap" id="workplace">
    <map name="workmap">
        <area shape="rect" coords="34,44,270,350" alt="Computer" href="https://en.wikipedia.org/wiki/Computer" target="_blank" rel="noopener">
        <area shape="rect" coords="290,172,333,250" alt="Phone" href="https://en.wikipedia.org/wiki/Smartphone" target="_blank" rel="noopener">
        <area shape="circle" coords="337,300,44" alt="Cup of coffee" href="https://en.wikipedia.org/wiki/Coffee" target="_blank" rel="noopener">
    </map><br>

</body>
</html>
